Terminator = NL;
ExtraInput = Ignore;
ReplyTimeout = 15000;
MaxInput = 8000000;

buff_and_time_get{
    out "print('Time\$2:' .. defbuffer\$2.timestamps[1])";
    in "Time\$2:%(\$1TimeRawBuff\$2-Mon)#s";
    Separator = ", ";
    out "printbuffer(1, defbuffer\$2.n, defbuffer\$2.readings)";
    in "%f";
#    out "*TRG";
}

last_time_get{
    out "print('LT1:' .. defbuffer1.timestamps[defbuffer1.capacity])";
    in "LT1:%(\$1LastTimeBuff1-Mon)#s";
    out "print('LT2:' .. defbuffer2.timestamps[defbuffer2.capacity])";
    in "LT2:%(\$1LastTimeBuff2-Mon)#s";
}
